<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
  <nav class="row">
    <div class="col-12">
      <h3>Star Wars Characters</h3>
      <p>Incomplete List</p>
    </div>
  </nav>

  <main class="row">

    <div class="col-4">
      <div class="box rey">
        <div class="image-box">
          <img src="images/rey_square.png">
        </div>
        <div class="name-box">
          <strong>Rey</strong>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
    </div>  
    <div class="col-4"> 
      <div class="box finn">
        <div class="image-box">
          <img src="images/finn_square.png">
        </div>
        <div class="name-box">
          <strong>Finn</strong>
          <p>Storm Trooper, befriends Ray</p>
        </div>
      </div>
    </div>  
    <div class="col-4"> 
      <div class="box kylo">
        <div class="image-box">
          <img src="images/kylo_square.png">
        </div>
        <div class="name-box">
          <strong>Kylo</strong>
          <p>Main villain, or is he?</p>
        </div>

      </div>
    </div>
    <div class="col-4">
      <div class="box poe">
        <div class="image-box">
          <img src="images/poe_square.png">
        </div>
        <div class="name-box">
          <strong>Poe</strong>
          <p>Natural pilot, the new Han Solo</p>
        </div>
      </div>
    </div>  
    <div class="col-4"> 
      <div class="box chewbacca">
        <div class="image-box">
          <img src="images/chewbacca_square.png">
        </div>
        <div class="name-box">
          <strong>Chewbacca</strong>
          <p>A great first mate</p>
        </div>
      </div>
    </div>
    <div class="col-4">  
      <div class="box yoda">
        <div class="image-box">
          <img src="images/yoda_square.png">
        </div>
        <div class="name-box">
          <strong>Yoda</strong>
          <p>Master Jedi, wise is he</p>
        </div>
      </div>
    </div>
  </div>
</main>


</body>
</html>
